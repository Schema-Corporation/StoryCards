<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">  
      </ion-back-button>
    </ion-buttons>
    <ion-title class="principal-title">Reportes</ion-title>
  </ion-toolbar>
  <ion-toolbar >
    <ion-searchbar placeholder="Buscar" class="toolbar" [value]="searchReport" (ionChange)="filterByReportDescription($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list *ngIf="reports.length > 0">
    <ion-item class="item-inner" *ngFor="let report of reports">
      <ion-label class="item">{{report.description}}</ion-label>
      <ion-buttons slot="end">
        <ion-button icon-only (click)="getReport(report.id)">
          <ion-icon name="download-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  <div class="no-items">
    <ion-label *ngIf="reports.length == 0" class="text-center">
      Aún no cuenta con ningún formato creado
    </ion-label>
  </div>
</ion-content>
