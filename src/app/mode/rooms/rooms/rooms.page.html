<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">
      </ion-back-button>
    </ion-buttons>
    <ion-title text-center class="principal-title">Mis salas</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="platform.is('ios')" icon-only (click)="chooseRoomName()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Buscar" class="toolbar" [value]="searchFormat" (ionChange)="filterByRoomName($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="no-items">
    <ion-list *ngIf="listRooms.length > 0">
      <ion-item class="item-inner" *ngFor="let room of listRooms">
        <ion-label class="item">{{room.name}}</ion-label>
        <ion-buttons slot="end">
          <ion-button icon-only (click)="editRoom(room.id)">
            <ion-icon name="play-outline"></ion-icon>
          </ion-button>
          <ion-button icon-only (click)="deleteRoom(room.id)">
            <ion-icon name="close-circle-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
    <ion-label *ngIf="listRooms.length == 0" class="text-center">
      AÃºn no cuenta con ninguna sala creada
    </ion-label>
  </div>
  <ion-fab class="style-icon" *ngIf="!platform.is('ios')" (click)="chooseRoomName()" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon class="ion-icon-white" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
