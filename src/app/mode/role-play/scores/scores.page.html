<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">
      </ion-back-button>
    </ion-buttons>
    <ion-title text-center class="principal-title">Puntajes obtenidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Participante</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>Puntaje</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>Puntos adicionales</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>Puntaje final</ion-label>
          </ion-col>
          <ion-col>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngFor="let participant of participantScores; let i=index">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>{{participant.name}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{participant.score}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{participant.extraPoints}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>{{participant.finalScore}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-icon class="winner-first" name="star" *ngIf="i==0"></ion-icon>
            <ion-icon class="winner-second" name="star" *ngIf="i==1"></ion-icon>
            <ion-icon class="winner-third" name="star" *ngIf="i==2"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button class="m-t-20 start-game-button" (click)="downloadReport()">
          Descargar reporte
          <ion-icon name="cloud-download-outline" ></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col *ngIf="showFinishGameButton">
        <ion-button id="btn-concluir-dinamica" class="m-t-20 start-game-button" (click)="finishGame()">
          Concluir din√°mica
          <ion-icon name="log-out-outline" ></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
