<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">
      </ion-back-button>
    </ion-buttons>
    <ion-title text-center class="principal-title">Puntajes obtenidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider>
      <ion-label>
        Participante
      </ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let participant of participantScores; let i=index">
      <ion-label>{{participant.name}}</ion-label>
    </ion-item>

    <ion-item-divider>
      <ion-label>
        Puntaje de dinámica
      </ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let participant of participantScores; let i=index">
      <ion-label>{{participant.score}}</ion-label>
    </ion-item>

    <ion-item-divider>
      <ion-label>
        Puntos adicionales
      </ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let participant of participantScores; let i=index">
      <ion-label>{{participant.extraPoints}}</ion-label>
    </ion-item>

    <ion-item-divider>
      <ion-label>
        Puntaje final
      </ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let participant of participantScores; let i=index">
      <ion-icon class="winner-first" slot="end" name="star" *ngIf="i==0"></ion-icon>
      <ion-icon class="winner-second" slot="end" name="star" *ngIf="i==1"></ion-icon>
      <ion-icon class="winner-third" slot="end" name="star" *ngIf="i==2"></ion-icon>
    </ion-item>

    <ion-item-divider>
      <ion-label>
        
      </ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let participant of participantScores; let i=index">
      <ion-label>{{participant.finalScore}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button *ngIf="showFinishGameButton" class="m-t-20 start-game-button" (click)="finishGame()">
    Concluir dinámica
    <ion-icon name="log-out-outline" ></ion-icon>
  </ion-button>
</ion-content>
