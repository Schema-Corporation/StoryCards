<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">
      </ion-back-button>
    </ion-buttons>
    <ion-title text-center class="principal-title">Puntajes obtenidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let participant of participantScores; let i=index">
      <ion-label>{{participant.name}}</ion-label>
      <ion-label slot="end">{{participant.score}}</ion-label>
      <ion-icon class="winner-first" slot="end" name="star" *ngIf="i==0"></ion-icon>
      <ion-icon class="winner-second" slot="end" name="star" *ngIf="i==1"></ion-icon>
      <ion-icon class="winner-third" slot="end" name="star" *ngIf="i==2"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
