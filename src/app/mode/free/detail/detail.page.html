<ion-header>
  <ion-toolbar>
    <ion-buttons  slot="start">
      <ion-back-button defaultHref="/">  
      </ion-back-button>
    </ion-buttons>
    <ion-title class="principal-title">Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fullheight">
    <div *ngIf="description">
      <ion-img class="imgSize" name="information" (click)="showInfo()" src="/assets/detail/information.png"></ion-img>
    </div>
    <div *ngIf="!rotate" class="thecard" name="flip">
      <div class="front">
        <ion-img class="ion-imgSize" src="{{this.card}}"></ion-img>
        <div *ngIf="process == 1 && showLeft" class="imgSizeLeft" style='display: inline-block; vertical-align: middle;'>
          <ion-icon size="large" name="arrow-back-circle-outline" (click)="showCardLeft()"></ion-icon>
        </div>
        <div *ngIf="process == 1 && showRight" class="imgSizeRight" style='display: inline-block; vertical-align: middle;'>
          <ion-icon size="large" name="arrow-forward-circle-outline" (click)="showCardRight()"></ion-icon>
        </div>
      </div>
      <div class="back">
        <ion-img class="ion-imgSize" src="{{this.description}}"></ion-img>
      </div>
    </div>
    <div *ngIf="rotate">
      <ion-img class="imgSize" name="rotate" (click)="showRotate()" src="/assets/rotate/rotate.png"></ion-img>
    </div>
    <div *ngIf="rotate" class="thecard" name="rotat">
      <ion-img class="unrotated" src="{{this.card}}"></ion-img>
    </div>
  </div>
</ion-content>
